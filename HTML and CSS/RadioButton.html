<!DOCTYPE html>
<html>
	<body>

		<form action="ShowResults.html">
			<p>Please select your gender:</p>
			<input type="radio" name="gender" value="male"> Male<br>
			<input type="radio" name="gender" value="female"> Female<br>
			<input type="radio" name="gender" value="other"> Other<br>  

			<p>Please select your age:</p>
			<input type="radio" name="age" value="30"> 0 - 30<br>
			<input type="radio" name="age" value="60"> 31 - 60<br>
			<input type="radio" name="age" value="100"> 61 - 100<br>  

			<p>Please select vehicles you own:</p>
			<input type="checkbox" name="vehicle" value="1"> Car<br>
			<input type="checkbox" name="vehicle" value="2"> Motorcycle<br>
			<input type="checkbox" name="vehicle" value="3"> Boat<br>  

			<input type="submit" value="Submit">
		</form>

	</body>
</html>
