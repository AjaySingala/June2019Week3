<!-- Select all elements inside div elements and set their background color to yellow -->
<!DOCTYPE html>
<html>
	<head>
		<style>
		div * {
			background-color: yellow;
		}
		</style>
	</head>
	<body>
		<div>
			<p>This is a sample paragraph</p>
		</div>
		
		<p>Please enter your Firstname</p>
		<label>Firstname:</label>
		<input type="text" />
	</body>
</html>
